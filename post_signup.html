<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html">
          <img src="/assets/titulo_3x.png" alt="Logo" class="logo" />
        </a>
        <nav class="top-nav">
          <a href="#" class="top-nav-btn">About Us</a>
          <a href="#" class="top-nav-btn">Services</a>
          <a href="#" class="top-nav-btn">Contact</a>
        </nav>
      </header>
    </div>

    <div class="insert_user_info">
      <div class="left-div">
        <p>New user detected.</p>
        <p id="insert_info_message">Please insert your information.</p>
        <div>
          <input type="text" id="emailInput" placeholder="E-mail" />
        </div>
        <div>
          <input type="password" id="passwordInput" placeholder="Password" />
        </div>
        <div>
          <input
            type="password"
            id="cpasswordInput"
            placeholder="Confirm Password"
          />
        </div>
        <div>
          <button
            type="submit"
            id="submit-signupinfo"
            onclick="get_signup_info()"
          >
            Submit
          </button>
        </div>
      </div>
      <div class="right-div">
        <img
          src="/assets/right_image.webp"
          alt="Your Image"
          class="post_signup_image"
        />
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
