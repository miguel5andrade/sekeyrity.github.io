<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <!-- Import Quicksand from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html">
          <img src="assets/titulo_3x.png" alt="Logo" class="logo" />
        </a>
        <nav class="top-nav">
          <a href="aboutus.html" class="top-nav-btn">About Us</a>
          <a href="#" class="top-nav-btn">Services</a>
          <a href="#" class="top-nav-btn">Contact</a>
        </nav>
      </header>
    </div>

    <div class="insert_user_info">
      <div class="left-div">
        <p id="login_message">Please insert your information.</p>
        <div>
          <input type="text" id="login_email" placeholder="E-mail" />
        </div>
        <div>
          <input type="password" id="login_password" placeholder="Password" />
        </div>
        <div class="btn">
          <button type="submit" onclick="process_login()">Submit</button>
        </div>
      </div>

      <div class="right-div">
        <img
          src="assets/right_image.webp"
          alt="Your Image"
          class="post_signup_image"
        />
      </div>
    </div>
    <!-- script de hashing SHA-256 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
